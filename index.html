<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/scripts.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Top Bar Nav -->
    <nav class="w-full py-4 bg-slate-800 shadow">
      <div
        class="w-full container mx-auto flex flex-wrap items-center justify-between"
      >
        <nav>
          <ul
            class="flex items-center justify-between font-bold text-sm text-white uppercase no-underline"
          >
            <li>
              <a class="hover:text-gray-200 hover:underline px-4" href="#"
                >FlightDeck</a
              >
            </li>
          </ul>
        </nav>
    </nav>
	<header class="w-full h-48 bg-slate-400 flex flex-col justify-center items-center">
		<h1 class="text-4xl font-bold mb-3">Any flight, any where</h1>
		<h5 class="text-2xl">Your Window to the Skies! Experience real-time flight tracking at your fingertips.</h5>
	</header>

	<div class="max-w-7xl mx-auto py-16">
		<div class="bg-white w-full rounded-md flights-card p-10">
			<div class="flex justify-between items-center">
				<div class="flex-grow">
					<label for="">Departure</label>
					<input type="text" name="departure" id="departure" class="block w-full border-0 p-4 text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm sm:leading-6 mt-3 border-2 border-gray-300 border-r-0" placeholder="">
				</div>
				<div class="flex-grow">
					<label for="">Arrival (Optional)</label>
					<input type="text" name="arrival" id="arrival" class="block w-full border-0 p-4 text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm sm:leading-6 mt-3 border-2 border-gray-300 border-r-0" placeholder="">
				</div>
				<div class="flex-grow">
					<label for="">Airline (Optional)</label>
					<input type="text" name="airline" id="airline" class="block w-full border-0 p-4 text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm sm:leading-6 mt-3 border-2 border-gray-300 border-r-0" placeholder="">
				</div>
				<button id="search-btn" class="primary-btn py-4 px-4 text-white mt-9 rounded-r-lg">Search Flights</button>
			</div>
		

			<div class="relative overflow-y-auto sm:rounded-lg mt-10 hidden" id="flight-table-container">
				<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
					<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
						<tr>
							<th scope="col" class="px-6 py-3">
								Airline
							</th>
							<th scope="col" class="px-6 py-3">
								Flight
							</th>
							<th scope="col" class="px-6 py-3">
								Departure
							</th>
							<th scope="col" class="px-6 py-3">
								Arrival
							</th>
							<th scope="col" class="px-6 py-3">
								Date
							</th>
							<th scope="col" class="px-6 py-3">
								Status
							</th>
							<th scope="col" class="px-6 py-3">
								Action
							</th>
						</tr>
					</thead>
					<tbody id="table-body">
					
					</tbody>
				</table>
			</div>

		</div>
	</div>
  </body>
</html>
